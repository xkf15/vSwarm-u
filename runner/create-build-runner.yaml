# Execute this playbook using
#  ansible-playbook -u YOUR_SSH_USERNAME -i REMOTE_HOSTNAME, setup-host.yaml

---
- name: Setup vSwarm-u runner host
  hosts: all
  vars:
    RESOURCES: /resources/
  tasks:

    - name: Remove any old Docker installations
      become: yes
      apt:
        state: absent
        purge: yes
        autoremove: yes
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd

    - name: Remove Docker directories
      become: yes
      file:
        state: absent
        path: "{{ item }}"
      loop:
        - /var/lib/docker
        - /var/lib/containerd

    - name: Install GPG
      become: yes
      apt:
        state: latest
        update_cache: yes
        name:
          - gpg
          - dirmngr
          - gpg-agent


    - name: Add custom repository keys
      become: yes
      ansible.builtin.apt_key:
        url: "{{ item }}"
      loop:
        - https://download.docker.com/linux/ubuntu/gpg

    - name: Add custom repositories
      become: yes
      shell: |
        ARCH=$(dpkg --print-architecture)
        add-apt-repository "deb [arch=${ARCH}] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"


    - name: Upgrade packages
      become: yes
      apt:
        update_cache: yes
        upgrade: safe

    - name: Install required packages
      become: yes
      apt:
        state: latest
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin


    - name: Create Working directory
      become: yes
      ansible.builtin.file:
        path: /wkdir/
        state: directory
        mode: '0777'

    - name: Restart docker service
      become: yes
      shell: |
        sudo systemctl restart docker



    - name: Run the github runner
      become: yes
      shell: |
        GH_ACCESS_TOKEN={{ lookup('env', 'GH_ACCESS_TOKEN') }}
        TMP=$(date +%s%N | cut -b10-19)
        docker run --rm -d --name github-runner-${TMP} \
                    -e REPO_URL="https://github.com/vhive-serverless/vSwarm-u" \
                    -e ACCESS_TOKEN="${GH_ACCESS_TOKEN}" \
                    -e RUNNER_NAME="vswarm-u-build-runner-${TMP}" \
                    -e RUNNER_WORKDIR="/tmp/_work" \
                    -e RUNNER_GROUP=default \
                    -e LABELS="vswarm-u-build" \
                    --privileged --cap-add=ALL \
                    -v /tmp/github-runner-your-repo:/tmp/github-runner-your-repo \
                        myoung34/github-runner:latest
